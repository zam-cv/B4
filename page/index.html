<!DOCTYPE html>
<html translate="no">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="google" content="notranslate" />
    <title>Qrops</title>
    <link rel="shortcut icon" href="./verqor.png" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <style>
      html {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      body {
        display: grid;
        grid-template: auto 1fr auto / 1fr;
        width: 100%;
        height: 100%;
        background-image: url("background.png");
        background-repeat: repeat;
        background-size: 200px 200px;
      }

      * {
        font-family: Arial, sans-serif;
        outline: none;
      }

      #container {
        width: 100%;
        height: 100%;
        position: relative;
      }

      .content {
        width: 1920px;
        height: 1080px;
        transform-origin: center center;
        translate: -50% -50%;
        /* scale: 0.5; */
        position: absolute;
        left: 50%;
        top: 50%;
      }

      #unity-canvas {
        position: absolute;
        background: #a4c554;
        /* transition: width 0.9s, height 0.9s; */
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
      }

      header {
        display: flex;
        padding: 20px 40px;
        box-shadow: 0 0 14px 13px rgb(11 11 11 / 35%);
        position: relative;
        z-index: 20;
        justify-content: center;
        gap: 100px;
        background: white;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
      }

      h1 {
        margin: 0;
        font-size: 1.5em;
      }

      .logo {
        display: flex;
        position: relative;
        align-items: center;
        justify-content: center;
        width: 90px;
        height: auto;
        margin-right: 15px;
      }

      .logo > div {
        display: flex;
        position: absolute;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
      }

      .logo svg {
        width: 128px;
        height: 100%;
      }

      .nav {
        display: flex;
        gap: 40px;
        padding: 20px;
      }

      .nav div {
        display: flex;
        align-items: center;
        justify-content: center;
        color: rgb(14 67 119);
      }

      .auth {
        display: flex;
        justify-content: center;
        border: 1px solid #fd8a33;
        border-radius: 5px;
        font-weight: bold;
      }

      .auth > div {
        padding: 10px 20px;
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .menu {
        display: flex;
        gap: 20px;
      }

      .register {
        background: #fd8a33;
        color: white;
      }

      .login {
        background: white;
        color: #fd8a33;
      }

      .mobile .float {
        position: fixed;
        border-radius: 50px;
        margin: 10px;
        right: 0%;
        top: 0%;
        z-index: 100;
        background: white;
        width: 50px;
        height: 50px;
        padding: 10px;
      }

      .mobile .float > div {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }

      .mobile header {
        position: fixed;
        display: none;
      }

      .mobile .menu {
        display: none;
      }

      .mobile .menu {
        display: flex;
        flex-direction: column;
      }

      .mobile .nav {
        display: flex;
        flex-direction: column;
      }

      .mobile {
        display: flex;
      }

      .message {
        display: none;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        padding: 20px;
      }

      .message > div {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .message > div > svg {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      @media (max-width: 1300px) {
        .logo > div {
          position: relative;
          margin-bottom: 15px;
        }

        .nav {
          display: none;
        }

        .auth {
          display: none;
        }

        .menu {
          gap: 0;
        }
      }
    </style>
  </head>
